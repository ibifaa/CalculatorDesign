<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="btn display">5+5</div>
        <div class="btn cancel">C</div>
        <div class="btn division">/</div>
        <div class="btn multiplication">*</div>
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn minus">-</div>
        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn plus">+</div>
        <div class="btn three">3</div>
        <div class="btn two">2</div>
        <div class="btn one">1</div>
        <div class="btn zero">0</div>
        <div class="btn two-zero">00</div>
        <div class="btn equalto">=</div>
    </div>
    
</body>
</html>
