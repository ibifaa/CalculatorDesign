<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container">

        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <div data-all-clear class="btn clear ">Clear</div>
        <div data-delete class="btn delete ">Del</div>
        <div data-operation class="btn division">/</div>

        <div data-number class="btn one ">1</div>
        <div data-number class="btn two ">2</div>
        <div data-number class="btn three ">3</div>
        <div data-operation class="btn multiplication ">*</div>

        <div data-number class="btn four ">4</div>
        <div data-number class="btn five ">5</div>
        <div data-number class="btn six ">6</div>
        <div data-operation class="btn plus ">+</div>
        <div data-number class="btn seven ">7</div>
        <div data-number class="btn eight ">8</div>
        <div data-number class="btn nine ">9</div>
        <div data-operation class="btn minus ">-</div>
        <div data-number class="btn dot ">.</div>
        <div data-number class="btn zero ">0</div>
        <div data-equalto class="btn equalto">=</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
